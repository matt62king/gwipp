<div class="w-100">
  <div class="d-flex flex-column gwipp-select">

    <div class="d-flex flex-column">
      <div *ngIf="config.label" class="gwipp-input-label font-weight-bold">
        {{ config.label }}
      </div>
      <div class="d-flex flex-row align-items-center gwipp-input" [class.gwipp-input-disabled]="disabled"
           (click)="toggleFocus(); input.focus()">
        <div class="flex-fill">
          <div class="d-flex flex-row align-items-center">
            <div>
              <ng-container *ngTemplateOutlet="leftAddOn; context: {disabled: disabled}"></ng-container>
            </div>

            <div>
              <ng-container *ngIf="selectedValue">
                <ng-container *ngTemplateOutlet="detail; context: {$implicit: selectedValue.value, disabled: disabled}"></ng-container>
              </ng-container>
            </div>

            <div [class.flex-fill]="selectedValue && typeAheadInput.input.length > 0" [attr.contenteditable]="!disabled"
                 (keyup)="forwardTextInput(input.innerText)" (blur)="onBlur()" #input></div>

            <div>
              <ng-container *ngIf="!selectedValue && typeAheadInput.input.length === 0">
                <div class="flex-fill">
                  <ng-container *ngTemplateOutlet="placeholder; context: {disabled: disabled}"></ng-container>
                </div>
              </ng-container>
            </div>

            <div>
              <ng-container *ngTemplateOutlet="rightAddOn; context: {disabled: disabled}"></ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>

    <small class="form-text text-muted" *ngIf="config.infoLabel != null">{{ config.infoLabel }}</small>

    <ng-container *ngIf="shouldDropDown()">
      <ng-container *ngIf="(options$ | async) as state">
        <div class="gwipp-select-type-ahead-options" (mouseenter)="toggleMouseOver()" (mouseleave)="toggleMouseOver()">
          <div *ngIf="state.fieldId === config.fieldId">
            <div *ngFor="let option of state.options">
              <div class="gwipp-select-option"
                   [class.gwipp-select-option-selected]="option.selected"
                   (click)="selectValue(option); input.innerText = ''">
                <ng-container *ngTemplateOutlet="selection; context: {$implicit: option.value, selected: option.selected}"></ng-container>
              </div>
            </div>
            <ng-container *ngIf="state.options.length === 0">
              <ng-container *ngTemplateOutlet="noData"></ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </ng-container>
</div>
