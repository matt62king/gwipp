<div class="d-flex flex-row justify-content-end align-items-start mt-2">
  <ng-container *ngIf="canCancel">
    <gwipp-button class="mr-1" [buttonConfig]="cancelConfig" [enabled]="cancelEnabled"
                  (buttonClick)="onCancel($event)"></gwipp-button>
  </ng-container>
  <gwipp-button [buttonConfig]="submitConfig" [enabled]="submitEnabled" #submitButton
                (buttonClick)="onSubmit($event)"></gwipp-button>
</div>
