<div class="d-flex flex-row justify-content-end align-items-start">
  <ng-container *ngIf="canCancel">
    <gwipp-button class="mr-1" [buttonConfig]="cancelConfig" [enabled]="enabled" (click)="onCancel($event)"></gwipp-button>
  </ng-container>
  <gwipp-button [buttonConfig]="submitConfig" [enabled]="enabled" (click)="onSubmit($event)"></gwipp-button>
</div>
