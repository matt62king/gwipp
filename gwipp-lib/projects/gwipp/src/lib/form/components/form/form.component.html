<div class="d-flex flex-column p-2" [formGroup]="formGroup">

  <ng-content></ng-content>

  <gwipp-submit-group [cancelConfig]="configuration.cancelConfiguration"
                      [submitConfig]="configuration.submitConfiguration"
                      [submitEnabled]="formGroup.valid"
                      [cancelEnabled]="formGroup.dirty || configuration.cancelAlwaysEnabled"
                      (formEvent)="onCancelSubmit($event)" #submitGroup>
  </gwipp-submit-group>
</div>
