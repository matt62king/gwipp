<div class="d-flex flex-column">
  <div [class]="resolvedHeaderRowStyle()">
    <ng-container *ngFor="let column of columns">
      <div [class]="resolvedHeaderCellStyle(column.header.cellStyle, column.columnStyle)">
        <ng-container *ngTemplateOutlet="column.header.template"></ng-container>
      </div>
    </ng-container>
  </div>

  <ng-container *ngFor="let row of rows">
    <div [class]="resolvedRowStyle()" (click)="onRowClick(row)">

      <ng-container *ngFor="let column of columns">
        <div [class]="resolvedCellStyle(column.cell.cellStyle, column.columnStyle)">
          <ng-container *ngTemplateOutlet="column.cell.template; context: {row: row, value: row[column.cell.propertyKey]}"></ng-container>
        </div>
      </ng-container>

    </div>
  </ng-container>

  <div [class]="resolvedFooterStyle()">
    <ng-container [ngTemplateOutlet]="footer"></ng-container>
  </div>
</div>
