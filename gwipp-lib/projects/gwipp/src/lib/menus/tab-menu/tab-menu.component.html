<div class="d-flex flex-column">
  <div class="d-flex flex-row tab-menu">
    <div *ngFor="let item of internalTabItems">
      <div class="d-flex flex-row align-items-center py-2 px-3 tab-menu-item" [class.tab-menu-item-selected]="item.selected">
        <div class="flex-fill click-block" gfClickable (click)="onTabSelected(item)">
          {{ item.title }}
        </div>
      </div>
    </div>
  </div>

  <div class="p-3">
    <ng-content></ng-content>
  </div>
</div>
