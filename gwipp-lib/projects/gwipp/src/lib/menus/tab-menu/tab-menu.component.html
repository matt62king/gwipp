<div class="d-flex flex-column">
  <div class="d-flex flex-row tab-menu">
    <ng-container *ngFor="let tab of titles">

      <div class="d-flex flex-row align-items-center py-2 px-3 tab-menu-item"
           [class.tab-menu-item-selected]="tab.id === selectedItemId">
        <div class="flex-fill click-block" gwippClickable (click)="onTabSelected(tab.id)">
          <ng-container [ngTemplateOutlet]="tab.template"></ng-container>
        </div>
      </div>

    </ng-container>
  </div>

  <div class="p-3">
    <ng-container [ngTemplateOutlet]="selectedDetail()"></ng-container>
  </div>
</div>
