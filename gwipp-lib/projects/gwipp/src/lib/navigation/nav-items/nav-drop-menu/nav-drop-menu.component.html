<div gwippNavBarItem>
  <div class="d-flex flex-column">
    <div gwippClickable (click)="toggleMenu()">
      {{ title }}
    </div>

    <ng-container *ngIf="showMenu">
      <div class="gwipp-nav-bar-drop-menu p-2">
        <ng-container *ngTemplateOutlet="itemDetail.menuTemplate"></ng-container>
      </div>
    </ng-container>
  </div>
</div>
