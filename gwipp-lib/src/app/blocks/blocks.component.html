<gwipp-portlet>
  <ng-template portlet-title>
    <div class="p-2 font-weight-bold text-light">
      Blocks
    </div>
  </ng-template>

  <ng-template portlet-detail>
    <gwipp-working-block>
      <ng-template block-detail>
        Working Block
      </ng-template>
    </gwipp-working-block>

    <gwipp-error-block>
      <ng-template block-detail>
        Error Block
      </ng-template>
    </gwipp-error-block>
  </ng-template>
</gwipp-portlet>
