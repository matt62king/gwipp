<app-nav-bar></app-nav-bar>

<div (click)="closeNavMenu()">

  <div class="m-5">
    <gwipp-portlet>
      <ng-template title>
        <div class="p-2 font-weight-bold text-light">
          Blocks
        </div>
      </ng-template>

      <ng-template detail>
        <gwipp-working-block>
          <ng-template detail>
            Working Block
          </ng-template>
        </gwipp-working-block>

        <gwipp-error-block>
          <ng-template detail>
            Error Block
          </ng-template>
        </gwipp-error-block>
      </ng-template>
    </gwipp-portlet>
  </div>

  <div class="m-5">
    <gwipp-portlet>
      <ng-template title>
        <div class="p-2 font-weight-bold text-light">
          Buttons
        </div>
      </ng-template>

      <ng-template detail>
        <div class="d-flex flex-row p-3">
          <div>
            <gwipp-button [buttonConfig]="buttonConfig"></gwipp-button>
          </div>

          <div class="ml-1">
            <gwipp-button [buttonConfig]="actionButton"></gwipp-button>
          </div>

          <div class="ml-2">
            <gwipp-confirm-button [buttonConfig]="confirmConfig"></gwipp-confirm-button>
          </div>

          <div class="ml-2">
            <gwipp-button [buttonConfig]="outlineButton"></gwipp-button>
          </div>

          <div class="ml-2">
            <gwipp-button [buttonConfig]="linkButton"></gwipp-button>
          </div>
        </div>
      </ng-template>
    </gwipp-portlet>
  </div>

  <div class="m-5">
    <gwipp-portlet>
      <ng-template title>
        <div class="p-2 font-weight-bold text-light">
          Grids
        </div>
      </ng-template>

      <ng-template detail>
        <div class="p-3">
          <app-basic-grid></app-basic-grid>
        </div>
      </ng-template>
    </gwipp-portlet>
  </div>

  <!-- Inputs -->
  <div class="m-5">
    <app-inputs></app-inputs>
  </div>

  <!-- Lists -->
  <div class="m-5">
    <gwipp-portlet>
      <ng-template title>
        <div class="p-2 font-weight-bold text-light">
          Lists
        </div>
      </ng-template>

      <ng-template detail>
        <app-expandable-list></app-expandable-list>
      </ng-template>
    </gwipp-portlet>
  </div>

  <!-- Menus -->
  <div class="m-5">
    <app-menus></app-menus>
  </div>

  <div class="mt-1 w-25">
    <gwipp-form [formGroup]="formGroup" (formEvent)="onFormEvent($event)" #form>
      <gwipp-text-field [configuration]="inputConfig" [formControl]="formGroup.controls['name']"></gwipp-text-field>
      <gwipp-password-field class="mt-2" [configuration]="passwordConfig" [hasStrength]="true"
                            [formControl]="formGroup.controls['password']"></gwipp-password-field>
      <gwipp-switch class="mt-2" [configuration]="switchConfig" [formControl]="formGroup.controls['agree']"></gwipp-switch>
    </gwipp-form>
  </div>

  <div class="d-flex flex-row mt-5 mx-2">
    <gwipp-button [buttonConfig]="toastButton" (buttonClick)="toast(toastDetail)"></gwipp-button>
  </div>

  <ng-template toast-detail #toastDetail>
    <div class="text-dark">
      Toaster detail
    </div>
  </ng-template>

  <gwipp-toast></gwipp-toast>

  <div class="d-flex flex-row mt-5 mx-2">
    <gwipp-button [buttonConfig]="overlayButton" (buttonClick)="overlay(overlayTitle, overlayDetail)"></gwipp-button>
  </div>
</div>

<gwipp-overlay-view></gwipp-overlay-view>

<ng-template title #overlayTitle>
  <div class="text-primary h4">
    Test Overlay
  </div>
</ng-template>

<ng-template detail #overlayDetail>
  <gwipp-tab-menu>

    <gwipp-tab-item>
      <ng-template title>
        Tab 1
      </ng-template>
      <ng-template detail>
        Tab 1 Detail
      </ng-template>
    </gwipp-tab-item>

    <gwipp-tab-item>
      <ng-template title>
        Tab 2
      </ng-template>
      <ng-template detail>
        Tab 2 Detail
      </ng-template>
    </gwipp-tab-item>

    <gwipp-tab-item>
      <ng-template title>
        Tab 3
      </ng-template>
      <ng-template detail>
        Tab 3 Detail
      </ng-template>
    </gwipp-tab-item>
  </gwipp-tab-menu>
</ng-template>
