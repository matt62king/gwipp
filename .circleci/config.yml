# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  docker:
    - image: circleci/node:8.9
  working_directory: ~/repo

version: 2
jobs:
  stage:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/repo
          paths:
            - gwipp-lib/*

  install:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          command: |
            cd gwipp-lib/
            npm install

      - persist_to_workspace:
          root: ~/repo
          paths:
            - gwipp-lib/*

      - run:
          command: |
            cd gwipp-lib/
            ls

  package:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          command: |
            cd gwipp-lib
            npm run package

      - persist_to_workspace:
          root: ~/repo
          paths:
            - gwipp-lib/*

      - run:
          command: |
            cd gwipp-lib/
            ls

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          command: |
            echo "//registry.npmjs.org/:_authToken=$npm_AUTH" >> ~/.npmrc
            cd gwipp-lib/dist/gwipp/
            npm publish


workflows:
  version: 2
  build_and_test:
    jobs:
      - stage:
          filters:
            tags:
              only: /.*/

      - install:
          requires:
            - stage
          filters:
            tags:
              only: /.*/

      - package:
          requires:
            - install
          filters:
            tags:
              only: /.*/

      - publish:
          requires:
            - package
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
