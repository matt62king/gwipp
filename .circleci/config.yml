# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  docker:
    - image: circleci/node:7.10
  working_directory: ~/repo

version: 2
jobs:
  stage:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/repo
          paths:
            - gwipp-lib/*

  verify:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          - command: |
              cd gwipp-lib/
              ls

  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          key: v1-dependencies-{{ checksum "gwipp-lib/package.json" }}

      - run: cd gwipp-lib/
      - run: ls
      - run: npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "gwipp-lib/package.json" }}
          paths:
            - node_modules

      - run: npm run build_lib

      - save_cache:
          key: v1-dependencies-{{ checksum "gwipp-lib/package.json" }}
          paths:
            - dist

workflows:
  version: 2
  build_and_test:
    jobs:
      - stage
      - verify:
          requires:
            - stage
#      - build
