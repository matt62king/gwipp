# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: cd gwipp-lib
      - run: npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run: npm run build_lib

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - dist

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
